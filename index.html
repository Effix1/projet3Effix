<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./css/normalize.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <title>ohmyfood</title>

    <body>
        <header>
            
            <h1 >ohmyfood</h1>
            
        </header>
        <main>
            <section class="explorer">
                <div class="location">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    <p>Paris, Belleville</p>
                </div>
            </section>
                <section class="haut-de-page">
                    <h3>Réservez le menu qui <br> vous convient</h3> 
                    <p>Découvrez des restaurants d'exception,<br> séléctionnés par nos soins.</p>
                    <button>Explorer nos restaurants</button> 
                </section>
                <div class="fonction">
                    <h3 class="fonction__title">Fonctionnement</h3>
                    <ol class="nav__pic">
                        <li><i class="fas-picture fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                        <li><i class="fas-picture fa-solid fa-list-ul"></i>Composez votre menu</li>
                        <li><i class="fas-picture fa-sharp fa-solid fa-store"></i>Dégustez au restaurant</li>
                    </ol>
                </div>
            </section>
             
        </main>
        
            
        
        
        <footer></footer>
